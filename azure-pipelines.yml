trigger:
- none

resources:
- repo: self

variables:
  containerRegistryName: 'dssdemoregnov'
  kubernetesClusterName: "dssaksclusternov"

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: replacetokens@4
      inputs:
        targetFiles: '$(Build.SourcesDirectory)/**/CreateAKSCluster-parameters.json'
        encoding: 'auto'
        tokenPattern: 'default'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        actionOnNoFiles: 'continue'
        enableTransforms: false
        useLegacyPattern: false
        enableTelemetry: true
    
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'Azure - SS1'
        subscriptionId: '51081bf2-da0d-4998-9462-b59b512f8690'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'Demo-rg'
        location: 'East US'
        templateLocation: 'Linked artifact'
        csmFile: '$(Build.SourcesDirectory)/**/CreateAKSCluster.json'
        csmParametersFile: '$(Build.SourcesDirectory)/**/CreateAKSCluster-parameters.json'
        deploymentMode: 'Incremental'
        deploymentName: 'AKSCluster'
